# <i class="fas fa-arrow-up-1-9" role="presentation" aria-label="arrow-up-1-9 icon"></i> Indicadores de tendencia central


* Indicadores de tendencia central: Muestran hacia donde tienden la mayor√≠a de los datos, un ejemplo es el promedio, que tambi√©n se conoce como ‚Äúel centro de gravedad de los datos‚Äù.

* Los indicadores son: Promedio, Mediana y Moda.

* Las funciones respectivas en R son: `mean()`, `median()`. R no dispone de
una funci√≥n en su paquete base (stats). Por lo cu√°l se utiliza el paquete
`modeest`


``` r

install.packages("modeest")

library(modeest)
mlv(runif(20), method = "mfv")[1] ## Genera el valor m√°s frecuente

```

---

# <i class="fas fa-arrow-up-1-9" role="presentation" aria-label="arrow-up-1-9 icon"></i> Indicadores de tendencia central


Para el siguiente vector, calcule la media, mediana y moda

``` r
x &lt;- c(20,NA,10,15,NA,25,22,NA)

mean(x,na.rm=T)
median(x,na.rm=T)
mlv(x, method = "mfv",na.rm=T)[1]

``` 

En el caso de variable cuantitativas continuas la moda corresponde a los
valores alrededor de los cuales se produce la mayor concentraci√≥n de los datos


---

# <i class="fas fa-arrow-up-1-9" role="presentation" aria-label="arrow-up-1-9 icon"></i> Indicadores de dispersi√≥n


Suponga que se tienen tres grupos de personas con las siguientes estaturas:

``` r
Grupo1 &lt;- c(60, 100, 140, 180)
Grupo2 &lt;- c(100, 100, 140, 140)
Grupo3 &lt;- c(120, 120, 120, 120)
``` 



``` r
mean(Grupo1); mean(Grupo2); mean(Grupo3)
var(Grupo1); var(Grupo2); var(Grupo3)
sd(Grupo1); sd(Grupo2); sd(Grupo3)
```

Analice que dichos grupos tienen igual promedio pero su variabilidad es
distinta.


---

# <i class="fas fa-arrow-up-1-9" role="presentation" aria-label="arrow-up-1-9 icon"></i> Coeficiente de variaci√≥n

Coeficiente de Variaci√≥n: Ayuda a identificar si los datos son homog√©neos o
heterog√©neos. Determinar si cierta media es consistente con cierta varianza.
Su c√°lculo es:

$$ CV(x) = \frac{ \sigma }{\bar{x}} * 100 $$

&lt;br&gt;

**Ejercicio:**

Genere una funci√≥n que permita calcular el coeficiente de variaci√≥n a los grupos anteriormente establecidos.


``` r
cv&lt;-function(Y){
  
  (sd(Y)/mean(Y))*100
  
}

x&lt;-runif(20)

cv(x)

```



---


# <i class="fas fa-arrow-up-1-9" role="presentation" aria-label="arrow-up-1-9 icon"></i> Indicadores de posici√≥n


* Los indicadores de posici√≥n que m√°s se trabaja en el an√°lisis descriptivo
son los cuartiles, estos dividen la muestra ordenada en cuatro partes
que contienen aproximadamente el mismo n√∫mero de datos

* La funci√≥n en R ser√≠a `quantile()`

* Tambi√©n se pueden calcular los percentiles. Por ejemplo: P80 A partir
de que valor se encuentra el 80% de los datos.



``` r

x&lt;- rnorm(10000000)

quantile(x,0.95)

```

# <i class="fas fa-upload" role="presentation" aria-label="upload icon"></i> Importar Data


Antes de que pueda visualizar sus datos, debe ingresarlos en R. Esto implica importar los datos de una fuente externa y manejarlo en un formato √∫til.



.pull-left[

R puede importar datos de casi cualquier fuente, incluidos archivos de texto, hojas de c√°lculo de Excel, paquetes estad√≠sticos y sistemas de administraci√≥n de bases de datos. Ilustraremos estas t√©cnicas utilizando el conjunto de datos `Salaries`, que contiene los salarios acad√©micos de 9 meses de profesores universitarios en una sola instituci√≥n en 2008-2009.


### Archivos de texto

* El paquete `readr` proporciona funciones para importar archivos de texto delimitados en marcos de datos R.

* Recordar tambi√©n la funci√≥n de base `read.csv()`

]


.pull-right[



```r
library(readr)

# import data from a comma delimited file
Salaries &lt;- read_csv("salaries.csv")

# import data from a tab delimited file
Salaries &lt;- read_tsv("salaries.txt")
```


Estas funciones asumen que la primera l√≠nea de datos contiene los nombres de las variables, los valores est√°n separados por comas o tabulaciones, respectivamente, y que los datos faltantes est√°n representados por espacios en blanco.


]

# <i class="fas fa-broom" role="presentation" aria-label="broom icon"></i> Cleaning DATA

Los procesos de limpieza de los datos pueden ser la parte m√°s lenta de cualquier an√°lisis de datos. Los pasos m√°s importantes se consideran a continuaci√≥n.

&gt; Si bien existen muchos enfoques, los que usan los paquetes `dplyr` y `tidyr` son algunos de los m√°s r√°pidos y f√°ciles de aprender.

# <i class="fas fa-broom" role="presentation" aria-label="broom icon"></i> Seleccionar variables

La funci√≥n `select` le permite limitar su conjunto de datos a variables espec√≠ficas (columnas).


----

* Guardamos las variables: `name`, `height` y `gender`


```r
newdata &lt;- select(starwars, name, height, gender)
```

----


* Guardamos las variables: `name`, y todas las variables entre `mass` y `species`


```r
newdata &lt;- select(starwars, name, mass:species)
```


----


* Guardamos todas las variables, excepto `birth_year` y `gender`


```r
newdata &lt;- select(starwars, -birth_year, -gender)
```

----


---


# <i class="fas fa-broom" role="presentation" aria-label="broom icon"></i> Filtrar observaciones

La funci√≥n `filter` le permite limitar su conjunto de datos a observaciones (filas) que cumplen un criterio espec√≠fico. Se pueden combinar varios criterios con los s√≠mbolos `&amp;` (Y) y `|` (O).


----

* Seleccionamos el g√©nero: `female`


```r
newdata &lt;- filter(starwars, sex == "female")
```

----


* Seleccionar mujeres que son de Alderaan


```r
newdata &lt;- filter(starwars, sex == "female" &amp; homeworld == "Alderaan")
```


----

.pull-left[

1. Seleccionar individuos que sean de Alderaan, Coruscant o Endor ‚û°Ô∏è ‚û°Ô∏è ‚û°Ô∏è

2. Lo anterior se puede escribir de manera m√°s sucinta como ‚û°Ô∏è ‚û°Ô∏è ‚û°Ô∏è
]


.pull-left[

```r
newdata &lt;- filter(starwars, 
                  homeworld == "Alderaan" | 
                  homeworld == "Coruscant" | 
                  homeworld == "Endor")


newdata &lt;- filter(starwars, 
                  homeworld %in% c("Alderaan", "Coruscant", "Endor"))
```

]

# <i class="fas fa-broom" role="presentation" aria-label="broom icon"></i> Crear/Recodificar variables

La funci√≥n `mutate` le permite crear nuevas variables o transformar las existentes.




* Convertir la altura en cent√≠metros a pulgadas y la masa en kilogramos a libras.


```r
newdata &lt;- mutate(starwars, 
                  height = height * 0.394,
                  mass   = mass   * 2.205)
```

----


La funci√≥n `ifelse` (parte de la base R) se puede utilizar para recodificar datos. El formato es `ifelse(test, return if TRUE, return if FALSE)`


.left-column[
.center[
**Qu√© hacen los c√≥digos siguientes? ü§î**
]
]

.right-column[

```r
newdata &lt;- mutate(starwars, 
                  heightcat = ifelse(height &gt; 180, 
                                     "tall", "short"))
newdata &lt;- mutate(starwars, 
                  eye_color = ifelse(eye_color %in% c("black", "blue", "brown"),
                                     eye_color,"other"))
newdata &lt;- mutate(starwars, 
                  height = ifelse(height &lt; 75 | height &gt; 200,
                                     NA, height))
```
]

# <i class="fas fa-broom" role="presentation" aria-label="broom icon"></i> Crear/Recodificar variables

En el an√°lisis de datos, puede haber muchos casos en los que tenga que lidiar con valores perdidos, valores negativos o valores no precisos que est√°n presentes en el conjunto de datos. Estos valores tambi√©n pueden afectar el resultado del an√°lisis.


La funci√≥n `replace` le permite reemplazar los valores falsos con valores apropiados.



```r
replace(x, list, values)
```


* `x` vector que contiene los valores
* `list` indica la posici√≥n del vector a reemplazar
* `values` los valores de reemplazo


----



```r
df&lt;- c('apple', 'orange','grape','banana')
df
```

```
## [1] "apple"  "orange" "grape"  "banana"
```



```r
dy&lt;-replace(df, 2,'blueberry')
dy
```

```
## [1] "apple"     "blueberry" "grape"     "banana"
```



---





# <i class="fas fa-broom" role="presentation" aria-label="broom icon"></i> Summarize

La funci√≥n `summarize` se puede utilizar para reducir varios valores a un solo valor (como una media). A menudo se utiliza junto con la funci√≥n `by_group` para calcular estad√≠sticas por grupo. En el siguiente c√≥digo, la opci√≥n `na.rm=TRUE` se usa para eliminar los valores faltantes antes de calcular las medias.

&lt;br&gt;

.pull-left[


```r
newdata &lt;- summarize(starwars, 
                     mean_ht = mean(height, na.rm=TRUE), 
                     mean_mass = mean(mass, na.rm=TRUE))
```
]

.pull-right[


```
## # A tibble: 1 √ó 2
##   mean_ht mean_mass
##     &lt;dbl&gt;     &lt;dbl&gt;
## 1    174.      97.3
```
]



----

&lt;br&gt;

.pull-left[


```r
newdata &lt;- group_by(starwars, gender)
newdata &lt;- summarize(newdata, 
                     mean_ht = mean(height, na.rm=TRUE), 
                     mean_wt = mean(mass, na.rm=TRUE))
```
]

.pull-right[

```
## # A tibble: 3 √ó 3
##   gender    mean_ht mean_wt

# <i class="fas fa-broom" role="presentation" aria-label="broom icon"></i> Pipes

Paquetes como `dplyr` y `tidyr` le permiten escribir su c√≥digo en un formato compacto utilizando el `operador pipe` **%&gt;%**. Aqu√≠ hay un ejemplo,


* C√≥digo cl√°sico


```r
newdata &lt;- filter(starwars, 
                  sex == "female")
newdata &lt;- group_by(newdata,species)
newdata &lt;- summarize(newdata, 
                     mean_ht = mean(height, na.rm = TRUE))
```

----

* C√≥digo con pipes


```r
newdata &lt;- starwars %&gt;%
  filter(sex == "female") %&gt;%
  group_by(species) %&gt;%
  summarize(mean_ht = mean(height, na.rm = TRUE))
```


---

# <i class="fas fa-broom" role="presentation" aria-label="broom icon"></i> Reshape (Reshape2)

* **Wide:** Una tabla est√° en formato ancho cuando cada fila contiene un `ID` y cada columna expresa una caracter√≠stica de ese individuo.

* **Long:** Una tabla est√° en formato largo cuando las caracter√≠sticas espec√≠ficas de los individuos se expresan en una sola columna `variable` y estas representan un `value` en una sola columna. Es decir, los `ID` se repiten en las filas.



.pull-left[


### Wide


```

# <i class="fas fa-broom" role="presentation" aria-label="broom icon"></i> Merge


&gt; Hacer un *merge* es unir dos conjuntos de datos por una o m√°s columnas comunes.


### R base: funci√≥n `merge()`


```r
merge(df1, df2, by.x = "df1ColName", by.y = "df2ColName")
```

* No importa el orden del marco de datos 1 y el marco de datos 2, pero el primero se considera *X* y el segundo es *Y*. 


* Si las columnas por las que desea unirse no tienen el mismo nombre, debe indicarle a fusionar las columnas por las que desea unirse: `by.x` para el nombre de la columna del marco de datos *X*, y `by.y` para la *Y*.


* Tambi√©n puede indicar fusionar si desea todas las filas, incluidas las que no coinciden, o solo las filas que coinciden, con los argumentos `all.x = TRUE` y `all.y = TRUE`.


---



# <i class="fas fa-broom" role="presentation" aria-label="broom icon"></i> Merge


&gt; Hacer un *merge* es unir dos conjuntos de datos por una o m√°s columnas comunes.


### dplyr: funci√≥n `left_join()`


.pull-left[


```r
left_join(x, y, by = c("df1ColName" = "df2ColName"))
```


* `left_join` Incluye todo lo que est√° a la izquierda (en *X*) y todas las filas que coinciden con el marco de datos derecho (*Y*).


* Si las columnas de combinaci√≥n tienen el mismo nombre, todo lo que necesita es `left_join(x, y)`. 


* Tambi√©n puede indicar fusionar si desea todas las filas, incluidas las que no coinciden, o solo las filas que coinciden, con los argumentos `all.x = TRUE` y `all.y = TRUE`.

  fmt_currency(

# <i class="fas fa-dice-d6" role="presentation" aria-label="dice-d6 icon"></i> Introducci√≥n a `ggplot2`


**Las funciones del paquete de ggplot2 `library(ggplot2)` crean un gr√°fico en capas.** Construiremos un gr√°fico complejo comenzando con un gr√°fico simple y agregando elementos adicionales, uno a la vez.

&gt; Al construir un gr√°fico `ggplot2`, solo se requieren las dos primeras funciones que se describen a continuaci√≥n. Las otras funciones son opcionales y pueden aparecer en cualquier orden.


### 1Ô∏è‚É£ ggplot(): *Siempre debe ser la primera funci√≥n.*

* `ggplot`: Contiene los datos que se trazar√°n.
* `mapping`: Se genera el mapeo de las variables a las propiedades visuales del gr√°fico. Las asignaciones se colocan dentro de la funci√≥n `aes` (donde **aes** significa est√©tica).


.pull-left[


```r
library(ggplot2)

ggplot(data = iris,
       mapping = aes(x = Sepal.Length, y = Petal.Length))
```

.center[
El gr√°fico se encuentra vac√≠o ya que no hemos declarado forma. Hemos declarado las variables a los ejes.
]

]

# <i class="fas fa-dice-d6" role="presentation" aria-label="dice-d6 icon"></i> Introducci√≥n a `ggplot2`


**Las funciones del paquete de ggplot2 `library(ggplot2)` crean un gr√°fico en capas.** Construiremos un gr√°fico complejo comenzando con un gr√°fico simple y agregando elementos adicionales, uno a la vez.

&gt; Al construir un gr√°fico `ggplot2`, solo se requieren las dos primeras funciones que se describen a continuaci√≥n. Las otras funciones son opcionales y pueden aparecer en cualquier orden.


### 2Ô∏è‚É£ geoms(): *Siempre debe ser la segunda funci√≥n.*

* Los geoms son los objetos geom√©tricos (puntos, l√≠neas, barras, etc.) que se pueden colocar en un gr√°fico. Se agregan usando funciones que comienzan con `geom_`. Por ejemplo un gr√°fico de puntos tiene la forma geom√©trica `geom_point`.

* Lass funciones se encadenan mediante el `+` signo para construir una trama final.


.pull-left[


```r
library(ggplot2)

ggplot(data = iris,
       mapping = aes(x = Sepal.Length, y = Petal.Length))+
  geom_point()
```


]

# <i class="fas fa-dice-d6" role="presentation" aria-label="dice-d6 icon"></i> Introducci√≥n a `ggplot2`


### themes

* Podemos ajustar la apariencia del gr√°fico usando temas. Las funciones del tema (que comienzan con `theme_`) controlan los colores de fondo, las fuentes, las l√≠neas de cuadr√≠cula, la ubicaci√≥n de las leyendas y otras caracter√≠sticas del gr√°fico no relacionadas con los datos.


.pull-left[


```r
library(ggplot2)

ggplot(data = iris,
       mapping = aes(x = Sepal.Length, y = Petal.Length))+
  geom_point()+
  theme_minimal()
```


Adem√°s de los `theme_` podemos tener m√∫ltiples caracter√≠sticas para mejorar nuestros gr√°ficos, as√≠ como formas de contenido. Aqu√≠ podemos revisar el üîó** [CHEAT SHEET de `ggplot2()`](https://www.maths.usyd.edu.au/u/UG/SM/STAT3022/r/current/Misc/data-visualization-2.1.pdf)**
